<!DOCTYPE html>
<html >
<head>
<title>glassmorphism</title>  
<link rel="stylesheet"type=text/css href="style.css">
</head>
<body>
  <div class="container">
    <ul class="thumb">
      <li onmouseover="changeImagesrc('shoes1.png')"><img src="shoes1.png" alt=""></li>
      <li onmouseover="changeImagesrc('shoes2.png')"><img src="shoes2.png" alt=""></li>
      <li onmouseover="changeImagesrc('shoes3.png')"><img src="shoes3.png" alt=""></li>
    </ul>
   <div class="imgbox">
    <h1>nike </h1>
    <img src="shoes1.png" class="shoes">
    <ul class="size">
      <span>size</span>
      <li>6</li>
      <li>7</li>
      <li>8</li>
      <li>9</li>
    </ul>
    <a href="#" class="btn">place the order</a>
   </div>
   </div>
<script>
  function changeImagesrc(anything) {
    document.querySelector('.shoes').src=anything;
    
  }
</script>
</body>
</html>
